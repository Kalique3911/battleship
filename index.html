<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <h1 id="head">Battleship</h1>
    <div style="display: flex; justify-content: space-around">
        <div>
            <div class="first-naval-grid">
                <div style="grid-area: none; width: 30px; height: 30px;"></div>
                <div id="firstLetters" class="grid-letters"></div>
                <div id="firstNumbers" class="grid-numbers"></div>
                <div id="firstSquares" class="grid-blocks"></div>
            </div>
        </div>
        <div>
            <div class="second-naval-grid">
                <div style="grid-area: none; width: 30px; height: 30px;"></div>
                <div id="secondLetters" class="grid-letters"></div>
                <div id="secondNumbers" class="grid-numbers"></div>
                <div id="secondSquares" class="grid-blocks"></div>
            </div>
            <div id="shipSelector" class="ship-selector"></div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
